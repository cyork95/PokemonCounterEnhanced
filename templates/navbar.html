<ul class="sidebar-nav">

        <form action="{% url 'logout' %}" method="post"> {% csrf_token %}
            <button class="btn btn-primary btn-sm" type="submit">Log Out</button>
        </form>
    {% else %}
        <form action="{% url 'login' %}" method="get"> {% csrf_token %}
            <button class="btn btn-primary btn-sm" type="submit">Log In!</button>
            <p>

            </p>
        </form>
        <form action="{% url 'signup' %}" method="get"> {% csrf_token %}
            <button class="btn btn-primary btn-sm" type="submit">Sign Up!</button>
        </form>
    {% endif %}
</ul>
